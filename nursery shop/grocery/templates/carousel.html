{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" ></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner" style="width:1520px;height:450px">
    <div class="carousel-item active">
      <img src="{% static 'images/banner-1.jpeg' %}" alt="Los Angeles" style="height:450px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/banner-2.jpg' %}" alt="Chicago" style="height:450px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/banner-3.jpg' %}" alt="New York" style="height:450px">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/banner-4.jpg' %}" alt="New York" style="height:450px">
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/banner-5.jpg' %}" alt="New York" style="height:450px">
    </div>

    
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>


{% block b %}
{% endblock %}



{% endblock %}
